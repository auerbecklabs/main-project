name: PR

on:
  pull_request:
    branches:
      - "main"
      - "v**"
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - name: Get Vars
        env:
          JSON: ${{ toJSON(github) }}
        run: |
          echo "FORK=$(echo $JSON | jq -r '.event.pull_request.head.repo.full_name')" >> $GITHUB_ENV
          echo "BRANCH=$(echo $JSON | jq -r '.event.pull_request.head.ref')" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ env.FORK }}
          ref: ${{ env.BRANCH }}
      - run: |
          echo "something" > test.yaml
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url gh-token https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.FORK }}
          git add .
          git commit -am "Updating files"
          git push gh-token


      - name: Commit report
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your-username@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git commit -am "Automated report"
          git push
