name: release
on:
  push:
    tags: '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.SUPER_SECRET_TOKEN }}
          charts_dir: chart
          charts_url: "https://auerbecklabs.github.io/charts"
          branch: main
